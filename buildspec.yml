version: 0.2

phases:
  install:
    commands:
      - echo "Building the application..."
      - sudo apt-get update
      - sudo apt-get install nginx -y
  build: 
    commands:
      - echo build started
      - cp index.html /var/www/html/
  post_build:
    commands:
      - zip -r website-artifact.zip .

artifacts:
  files: 
    - appspec.yml
    - website-artifact.zip
    
